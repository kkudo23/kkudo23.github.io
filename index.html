<!DOCTYPE html>
<html>
<head>
    <title>Coming Soon - My Website</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <h1>Something Awesome is Coming Soon!</h1>
        <p>Stay tuned for our new website full of exciting features.</p>
        <!-- Optional: Progress Indicator -->
        <!-- Optional: Progress Indicator -->
        <div class="progress-container">
            <div class="progress-bar" id="myBar">60%</div>
        </div>
        <script>
            function move() {
                var elem = document.getElementById("myBar");
                var width = 1;
                var id = setInterval(frame, 10);
                function frame() {
                    if (width >= 60) { // Update this value as needed
                        clearInterval(id);
                    } else {
                        width++;
                        elem.style.width = width + '%';
                        elem.innerHTML = width + '%';
                    }
                }
            }
            window.onload = move; // Call the function when the page loads
        </script>

        <!-- Optional: Countdown Timer -->

</body>
